<!DOCTYPE html>
<html>
<head>
  <title>Snake Game</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
<div id="modal" class="modal">
  <div class="modal-content">
    <p id="modalMessage"></p>
    <p id="countdown"></p>
    <button id="invitePlayersModalButton">Invite Players</button>
  </div>
</div>

  <div id="gameContainer">
    <canvas id="gameCanvas" width="400" height="400" style="display:none;"></canvas>
    
    <div id="initialJoin" style="display:none;">
      <input type="text" id="usernameInputJoin" placeholder="Enter Username">
      <button id="joinRoomButton">Join Room</button>
    </div>
    
    <div id="roomCreation" style="display:none;">
      <input type="text" id="usernameInputCreate" placeholder="Enter Username">
      <input type="text" id="roomIdInput" placeholder="Enter Room ID">
      <select id="playerCount">
        <option value="1">1 Player</option>
        <option value="2">2 Players</option>
        <option value="4">4 Players</option>
      </select>
      <button id="createRoomButton">Create Room</button>
    </div>
    
    <div id="roomWaiting" style="display:none;">
      <div id="playerDirections" style="display: none; padding-bottom: 30px;"></div> 
      <p id="waitingMessage" style="padding-bottom: 30px">Waiting for players...</p>
      <button id="invitePlayersButton">Invite Players</button>
      <div id="inviteMessage" style="visibility: hidden; color: green; padding-top: 20px; height: 20px;"></div>
      
    </div>
    
    <div id="controlButtons" style="display: none; padding-top: 30px;">
      <div class="row">
        <button id="leftButton">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <polygon points="2,12 22,2 22,22" fill="#ececec"/>
          </svg>
        </button>
        <button id="upButton">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <polygon points="12,2 22,22 2,22" fill="#ececec"/>
          </svg>
        </button>

        <button id="downButton">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <polygon points="12,22 2,2 22,2" fill="#ececec"/>
          </svg>
        </button>
        <button id="rightButton">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <polygon points="22,12 2,22 2,2" fill="#ececec"/>
          </svg>
        </button>
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="game.js"></script>
</body>
</html>
