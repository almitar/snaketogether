<!DOCTYPE html>
<html>
<head>
  <title>Snake Game</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
  <div id="gameContainer">
    <canvas id="gameCanvas" width="400" height="400" style="display:none;"></canvas>
    <div id="playerDirections" style="display: none; padding-top: 20px;"></div> 
    <div id="roomCreation">
      <input type="text" id="roomIdInput" placeholder="Enter Room ID">
      <select id="playerCount">
        <option value="1">1 Player</option>
        <option value="2">2 Players</option>
        <option value="4">4 Players</option>
      </select>
      <button id="createRoomButton">Create Room</button>
    </div>
    <div id="roomWaiting" style="display:none;">
      <p id="waitingMessage">Waiting for players...</p>
      <p id="playerDirection"></p> <!-- Added for player direction -->
      <button id="invitePlayersButton">Invite Players</button>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="game.js"></script>
</body>
</html>
